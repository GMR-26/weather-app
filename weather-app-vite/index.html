<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
        <div class="search-container">
          <input type="text" id="cityInput" placeholder="Enter city name..." />
          <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <main>
        <div class="weather-card" id="currentWeather">
          <div class="loading" id="loading">Loading...</div>
          <div class="weather-content" id="weatherResult"></div>
        </div>
        
        <div class="forecast-container" id="forecastContainer">
          <h2>5-Day Forecast</h2>
          <div class="forecast-cards" id="forecastCards"></div>
        </div>
      </main>
      
      <footer>
        <p>Â© 2023 Weather Forecast App</p>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
